<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:insert="~{headers::language}">

    </div>
    <div class="container">
        <form th:action="@{/pizza}" th:method="post" th:object="${pizza}">
            <div class="form-group">
                <label for="name">
                    <span th:text="#{pizza.name}">Name:</span>
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                </label>
            </div>
            <div class="form-group">
                <div>
                    <input type="radio" name="dough" th:value="true" th:field="*{thickDough}">
                    <span>Thick dough</span>
                </div>
                <div>
                    <input type="radio" name="dough" th:value="false" th:field="*{thickDough}">
                    <span>Thin dough</span>
                </div>
            </div>
            <div class="form-group">
                <div th:each="ingredient: ${allIngredients}">
                    <input type="checkbox" th:value="${ingredient}" th:field="*{ingredients}">
                    <span th:text="${ingredient}">Ingredient</span>
                </div>
            </div>
            <div class="form-group">
                <select name="cuisine" id="cuisine" th:field="*{cuisine}">
                    <option th:each="currentCuisine : ${allCuisines}"
                            th:value="${currentCuisine}"
                            th:text="${currentCuisine}">
                        Cuisine
                    </option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
